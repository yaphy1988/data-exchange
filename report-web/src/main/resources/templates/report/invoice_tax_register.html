<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../META-INF/resources/webjars/jquery/3.2.0/jquery.js" th:remove="all"></script>
</head>
<body>
<div layout:fragment="screen_content" id="table_content">
    <ol class="breadcrumb">
        <li><strong><span style="color: #27a0d7">需要开具发票的统计情况</span></strong></li>
    </ol>
    <form class="form-inline" role="form" style="float: left;padding-bottom:20px;" method="post" id="queryForm">
        <div class="form-group">
            <label >开票时间:</label>
            <input placeholder="开始时间" class="form-control layer-date" id="startTime" name="startTime">-
            <input placeholder="结束时间" class="form-control layer-date" id="endTime" name="endTime">
        </div>
        <div class="form-group">
            <button type="button" id="queryBtn" th:onclick="|doQuery();|" class="btn btn-primary">查询</button>
        </div>
    </form>
    <table id="table"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-pagination="true"
           data-side-pagination="server"
           th:data-url="${#tools.reportDomain()}+'/reportdata/getInvocieDetailData'">
        <thead>
        <tr>
            <th data-field="orderId">订单编号</th>
            <th data-field="staffId" data-switchable="false">用户ID</th>
            <th data-field="applyTime">开票时间</th>
            <th data-field="applyMoneyShow">发票金额</th>
            <th data-field="invoiceType">发票类型</th>
            <th data-field="status" >是否已开出</th>
            <th data-field="sendAddr" >邮寄地址</th>
            <th data-field="invoiceTitle" >抬头</th>
            <th data-field="taxpayerNo" >社会统一信用代码</th>
            <th data-field="contactInfo">注册地址</th>
            <th data-field="phone" >注册电话</th>
            <th data-field="bankName" >开户行</th>
            <th data-field="acctInfo" >账号</th>
        </tr>
        </thead>
    </table>
    <script>
        $(function () {
            dateTimepickerinit($('#startTime'),$('#endTime'));
        });
        //请求服务器数据入参方法，参数可自定义
        function queryParams(params) {
            var param = {
                startDate : $("#startTime").val(),
                endDate : $("#endDate").val(),
                pageindex : this.pageNumber,
                pageSize : this.pageSize
            }
            return param;
        }
        //加载服务器数据之前的处理程序，可以用来格式化数据。
        //参数：res为从服务器请求到的数据。服务器返回PageInfo<T>的json格式，必须包含total
        function responseHandler(res) {
            if (res) {
                var rows = res.list;
                $.each(rows, function (i, row) {
                    row.state = $.inArray(row.id, selections) !== -1;
                });
                return {
                    "rows" : res.list,
                    "total" : res.total
                };
            } else {
                return {
                    "rows" : [],
                    "total" : 0
                };
            }
        }
        //自定义查询触发事件
        function doQuery(params){
            $('#table').bootstrapTable('refresh');//刷新表格
            $.ajax({
                url: REPORT_ROOT+"/reportdata/getUserTotalData",
                type: "POST",
                dataType: "html",
                cache: false,
                async: true,
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
                success: function(data){
                    $("#userTotalData").html($(data).html());
                }
            });
        }

        /**
         * 初始化时间控件
         * @param startTime
         * @param endTime
         */
        function dateTimepickerinit(startTime,endTime) {
            startTime.datetimepicker({
                format: 'yyyy-mm-dd 00:00:00',
                minView:'month',
                language: 'zh-CN',
                clearBtn:true,// 自定义属性,true 显示 清空按钮 false 隐藏 默认:true
                autoclose:true
                // startDate:new Date()
            }).on("click",function(){
                startTime.datetimepicker("setEndDate",endTime.val());
            });
            endTime.datetimepicker({
                format: 'yyyy-mm-dd 23:59:59',
                minView:'month',
                language: 'zh-CN',
                clearBtn:true,// 自定义属性,true 显示 清空按钮 false 隐藏 默认:true
                autoclose:true
                // startDate:new Date()
            }).on("click",function(){
                endTime.datetimepicker("setStartDate",startTime.val());
            });
        }
    </script>
</div>
</body>
</html>

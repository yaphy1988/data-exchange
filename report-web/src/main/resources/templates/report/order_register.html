<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../../META-INF/resources/webjars/jquery/3.2.0/jquery.js" th:remove="all"></script>
    <script type="text/javascript" src="../../static/js-busi/report/render-ordertable.js" th:src="@{http://localhost:8083/js-busi/report/render-ordertable.js}"></script>
</head>
<body>
<div layout:fragment="screen_content">
    <ol class="breadcrumb">
        <li><strong><span style="color: #27a0d7">订单统计</span></strong></li>
    </ol>
    <form class="form-inline" role="form" style="float: left;" method="post" id="queryForm">
        <div class="form-group">
            <label >订购时间:</label>
            <input placeholder="开始时间" class="form-control layer-date" id="startDate" name="startDate">
            <input placeholder="结束时间" class="form-control layer-date" id="endDate" name="endDate">
        </div>
        <div class="form-group">
            <button type="button" id="queryBtn" th:onclick="|doQuery();|" class="btn btn-primary">查询</button>
        </div>
    </form>
    <table id="table"
           data-toggle="table"
           data-toolbar="#toolbar"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-detail-view="true"
           data-detail-formatter="detailFormatter"
           data-minimum-count-columns="2"

           data-show-pagination-switch="true"
           data-pagination="true"
           data-pagination-h-align="right"
           data-maintain-selected="true"
           data-page-number="1"
           data-id-field="orderId"
           data-page-list="[10, 25, 50, 100]"
           data-show-footer="false"
           data-side-pagination="server"
           data-content-type="application/json"
           data-query-params="queryParams"
           data-data-type="json"
           data-url="http://localhost:8083/reportdata/getjsonData"
           data-response-handler="responseHandler">
        <thead>
        <tr>
            <th data-field="orderId">订单编号</th>
            <th data-field="staffId" data-switchable="false">用户名</th>
            <th data-field="orderTime">订购时间</th>
            <th data-field="gdsName">数据名称</th>
            <th data-field="skuName" data-visible="false">套餐类别</th>
            <th data-field="orderAmount" data-switchable="false">订购数量</th>
            <th data-field="orderMoney" data-visible="false">金额</th>

            <th data-field="payFlag" data-visible="false">订单状态*</th>
            <th data-field="invoiceStatus" data-switchable="false">开票标志*</th>
            <th data-field="paytradeId" data-visible="false">支付流水号</th>
        </tr>
        </thead>
    </table>

</div>
<script th:inline="javascript">

</script>
</body>
</html>

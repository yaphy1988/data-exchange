<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>报表统计</title>
    <link rel="stylesheet" href="../../META-INF/resources/webjars/bootstrap/3.3.7/css/bootstrap.css" th:remove="all"/>
    <link rel="stylesheet" href="../../META-INF/resources/webjars/css/global.css" th:remove="all"/>
    <link rel="stylesheet" href="../../META-INF/resources/webjars/js/frameajax/frameajax.css" th:remove="all"/>
    <link rel="stylesheet" href="../../META-INF/resources/webjars/css/index.css" th:remove="all"/>
    <script type="text/javascript" src="../../static/js-busi/report/report-frame.js" th:src="@{/js-busi/report/report-frame.js}"></script>

</head>
<body>
<div layout:fragment="screen_content">
    <script th:inline="javascript">
        var reportId = [[${reportId}]];

        var url =[[${#tools.reportDomain()}]]+ '/reportdata/' + reportId;
        $.ajax({
            url: url,
            type: "POST",
            dataType: "html",
            cache: false,
            async: true,
            crossDomain: true,
            xhrFields: {
                withCredentials: true
            },
            success: function(data){
                $('#loading-info').hide();
                $('#report_content').html(data).show();
                initTable();
            },
            error:function(){
                $('#loading-info').hide();
                $('#error-info').show();
            }
        });
    </script>


    <div class="m_main">
        <div class="m_con">
            <div class="classify">
                <i class="iconfont"></i>
                <span>当前位置：</span>
                <a href=""><span>广州数据交易中心</span></a>
                <a href=""><span>个人中心</span></a>
                <span class="col_999"> 报表统计</span>
            </div>

            <div id="report_content">
                <h2 id="loading-info">正在为您拼命加载报表数据！！！</h2>
                <h2 id="error-info" th:style="'display: none'">这里是报表的主工作区，查询报表失败了！<br/> 请稍后重试...</h2>
            </div>

        </div>
    </div>
</div>
</body>
</html>

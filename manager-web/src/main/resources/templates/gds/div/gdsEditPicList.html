<table class="table table-bordered table-hover" id="gdsPicInfoQuikTable" >
	<thead>
		<tr class="active">
			<th>图片</th>
			<th>图片名称</th>
       	 	<th>图片规格</th>
        	<th >操作</th>				
   	 	</tr>
	</thead>
	<tbody>
    	<tr th:each="list : ${pageInfo.result}" th:unless="${#lists.isEmpty(pageInfo.result)}" style="text-align:center">
    		<td><img th:src="${#tools.genImageUrl(list.picUuid,'50x50')}"/></td>
    		<td th:text="${list.picName}"></td>
    		<td th:text="${list.picSpe}"></td>
    		<td><a href="javascript:void(0)" class="btn btn-default  btn-sm ml20" th:attr="picUrl=${#tools.genImageUrl(list.picUuid,'')}" th:onclick="|selectGdsPicInfo(this,'${list.picUuid}')|">选择</a></td>
   		</tr>
	</tbody>
</table>
<!-- 分页-->
<div th:fragment="pager" class="pagerBar pagelist" style="margin-top:0px;" >
    <script type="text/javascript" src="../static/js-busi/common/pager.js" th:src="@{/js-busi/common/pager.js}"></script>
    <span data-toggle="pager" id="pagerId" th:data-count="${pageInfo.count}" th:data-size="${pageInfo.pageSize}" th:data-currentindex="${pageInfo.pageNo}" ></span>
<script th:inline="javascript">

        var total = '[[${pageInfo.count}]]';
	    var pageNum = '[[${pageInfo.pageNo}]]';
	    var pageSize = '[[${pageInfo.pageSize}]]';

	    if (typeof pagerClick === "undefined") {
	        pagerClick = function (index) {
	        	gridPicInfoList(index);
	        }
	    }
	    $('#pagerId').pager({callback: pagerClick});
	</script>
</div>

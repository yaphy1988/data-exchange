    <link rel="bookmark" href="../META-INF/resources/webjars/images/favicon.png" type="image/x-icon" th:href="@{/webjars/images/favicon.png}">
    <link rel="stylesheet" href="../META-INF/resources/webjars/bootstrap/3.3.7/css/bootstrap.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">

<body  class="bg-gray32">
<div class="header bg-white">
    <div class="wrap1000">
        <div class="logo floatL"><img src="../META-INF/resources/webjars/images/manage_logo.png" th:src="@{/webjars/images/logo.png}" title="广州数据中心"></div>

        <div class="register floatR">还没有广数账号？ <a th:href="@{/regist/pageInit}">立即注册</a></div>
    </div>
</div>
<div class="main bg-col01">
    <div class="wrap1000 login-banner">
        <div class="left floatL">
            <img src="../META-INF/resources/webjars/images/login-banner.jpg" th:src="@{/webjars/images/login-banner.jpg}">
        </div>
        <div class="right floatR">
            <h2>用户登录</h2>

            <!--error-tip可见或不可见方式请用visibility-->
            <p class="error-tip" style="visibility: hidden;" id="msgvalid"><i class="icon iconfont icon-cuowu"></i><span>账号与密码输入不匹配</span></p>

            <div class="login-input">
                <input type="text" class="form-control" placeholder="请输入手机号或账户名" id="STAFF_ID" onfocus="hiddenmsg();">
                <label><i class="icon iconfont icon-iconuser"></i></label>
            </div>
            <div class="login-input">
                <input type="password" class="form-control" placeholder="请输入密码" id="LOGIN_PASSWORD" onfocus="hiddenmsg();">
                <label><i class="icon iconfont icon-mm"></i></label>
            </div>
            <div class="login-input login-code">
                <input type="text" class="form-control" placeholder="请输入验证码" maxlength="4" id="verifyCode" onfocus="hiddenmsg();">
                <label><i class="icon iconfont icon-yaochi"></i></label>
                <div class="code"><img id="check_img" src="" style="width:100%;height:100%;"/></div>
            </div>
            
            <div class="login-input">
                <button class="btn btn-primary" id="bLoginSubmit">登录</button>
            </div>
            <div class="clearfix">
                <div class="pull-left">
                    <label>
                        <input id="rememberPaas" type="checkbox" name="rememberPaas" checked="true">
                        记住密码
                    </label>
                </div>
                <div class="login-link floatR">
                    <!--<a href="#" class="pr5">忘记密码</a>-->
                    <!--<i class="col_999">|</i>-->
                    <a class="pl5" href="#" th:href="@{/regist/pageInit}">立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer bg-white">

        <div class="right floatR">
            <dl>
                <dt><i class="icon iconfont icon-dianhua"></i>技术及平台支持</dt>
                <dd><strong>020-38617619</strong></dd>
            </dl>
            <dl>
                <dt><i class="icon iconfont icon-youxiang"></i>公司邮箱</dt>
                <dd><strong>service@gzbdex.com</strong></dd>
            </dl>
        </div>
        <div class="left floatL ">

 	                    <a href="#" th:href="@{/homePage/company}">公司简介</a>

	                    <a>了解我们</a>

            <div class="footer-item">

	                    <a href="#" th:href="@{/homePage/pageNewsInfolist?moduleId=108}">常见问题</a>
	                    <a>公司招聘</a> 
	                </p>
            </div>
            <div class="footer-item">
                <h4>联系我们</h4>
                <p>
	                    <a>商务合作</a>
	                    <a>在线咨询</a>
	                    <a>友情链接</a> 
	                </p>
            </div>
            <div class="footer-item">
                <h4>官方微信</h4>
                <p>
                    <img src="../META-INF/resources/webjars/images/wexin.jpg" th:src="@{/webjars/images/wexin.jpg}">
                </p>
            </div>
        </div>
    </div>

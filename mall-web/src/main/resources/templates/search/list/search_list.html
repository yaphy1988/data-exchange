<div class="goodslist clearfix">
	<ul >
		<li th:each="list : ${pageInfo.result}" th:unless="${#lists.isEmpty(pageInfo.result)}">
			<div class="glist_items">
				<div class="collect" th:title="点击收藏" th:gdsId="${list.id}" th:onclick="'javascript:Search.gdsCollection(this,\''+${list.id}+'\',\''+${list.skuId}+'\',\''+${list.catFirst}+'\')'">
					<span class="bg"></span>
					<i class="iconfont icon-xingxing"></i>
				</div>
				<div class="pic">
					<a href="" target="_blank" th:href="@{'/goods/details/'+${list.id}+'-'+${list.skuId}}" th:attr="title=${list.gdsNameSrc}">
						<img src="" style="width:80px;height:80px" th:src="${#tools.genImageUrl(list.gdsPic,'200x200')}">
					</a>
				</div>
				<div class="tit"><a href="" target="_blank" th:href="@{'/goods/details/'+${list.id}+'-'+${list.skuId}}" th:utext="${list.gdsName}">我是商品名称最长配置十四字我|是多余的文字</a></div>
				<div class="info">
					<div class="pirce">
						<small>￥</small>
						<strong><span th:text="${#tools.formatMoneyClean(list.packPrice)}">499.00</span></strong>
						<small th:text="'/'+${list.packTimes}+'次'">/10000次</small>
					</div>
					<div class="sale">
						<a href="" target="_blank" th:href="@{'/goods/details/'+${list.id}+'-'+${list.skuId}}" th:attr="title=${list.gdsSubtitleSrc}" th:utext="${list.gdsSubtitle}">
							首次申请赠送50次
						</a>
					</div>
					<a href="javascript:void(0)" class="btn btn-primary btn_rec" th:onclick="|Search.addToCart(${list.id},${list.skuId})|">
						申请数据
					</a> 
				</div>
			</div>
		</li>
	</ul>
</div>
<!-- 分页-->
<div th:replace="~{fragments/pager :: pager}"></div>
<script type="text/javascript">
$("#numFound").text([[${pageInfo.count}]]);
</script>

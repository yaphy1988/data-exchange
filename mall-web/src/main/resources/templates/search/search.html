	                    <a href="#">H5在线电影票</a>

	        <!--左侧边栏结束-->

	        <!--菜单栏开始-->
	        <div th:replace="~{fragments/navigation :: navigation}"></div>
	        <!--菜单栏结束-->
	    	</div>
	    </div>
	</div>
	<!-- 搜索页内容 -->
	<div class="main">
		<input type="hidden" th:attr="value=${searchVO.keyWord}" id="keyWord"/>
		<input type="hidden" th:attr="value=${searchVO.catFirst}" id="catFirst"/>
		<!-- 不同一级分类页面展示的筛选条件不一样 -->
		<div th:if="${searchVO.catFirst == 1}"><div th:replace="~{search/search-api-condition :: search-api-condition}"></div></div>
		<div th:if="${searchVO.catFirst == 2}"><div th:replace="~{search/search-custom-condition :: search-custom-condition}"></div></div>
		<div th:if="${searchVO.catFirst == 3}"><div th:replace="~{search/search-api-condition :: search-api-condition}"></div></div>
		<div class="gl_list">
			<div class="filter clearfix">
				<ul>
					<li th:if="${searchVO.catFirst == 1}" class="active sortCondition" sortField="hotDegree"><a href="javascript:void(0)" >综合<i class="glyphicon glyphicon-arrow-down"></i></a></li>
					<li th:if="${searchVO.catFirst == 2} or ${searchVO.catFirst == 3}" sortField="shelveTime" class="active sortCondition"><a href="javascript:void(0)">最新<i class="glyphicon glyphicon-arrow-down"></i></a></li>
					<li th:if="${searchVO.catFirst == 1}" sortField="shelveTime" class="sortCondition"><a href="javascript:void(0)">最新<i class="glyphicon"></i></a></li>
					<li th:if="${searchVO.catFirst == 1}" sortField="gdsSale" class="sortCondition"><a href="javascript:void(0)">最热<i class="glyphicon"></i></a></li>
				</ul>
				<p class="pull-right pr10">为您找到<b class="col_orange"><font id="numFound">1234</font></b>个结果</p>
			</div>
			<div id="search_list">
			</div>
		</div>
	</div>
	<!-- footer -->
	<div th:replace="~{fragments/footer :: footer}"><!-- footer --></div>
	<script type="text/javascript" th:src="@{/js-busi/search/search.js}"></script>
</body>
</html>

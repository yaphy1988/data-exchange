<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
</head>
<body>
	<div class="gl_group" th:fragment="search-api-condition">
		<div class="gl_items" th:each="cat,iterStat : ${catList}">
			<div class="hd" th:text="${cat.catName+'：'}" th:attr="catId=${cat.catId}">
				API分类：
			</div>
			<div class="bd">
				<a class="catSelecte" th:each="subcat,iterStat : ${cat.subCatList}" href="javascript:void(0)" th:text="${subcat.catName}" th:attr="catPName=${cat.catName},catPid=${subcat.catPid},catId=${subcat.catId},catName=${subcat.catName}">生活常用</a>
				<a href="" th:remove="all">金融服务</a>
			</div>
			<div class="fo">
				<a href="javascript:void(0)" class="btn btn_rec btn_more tr_icon">
					<font>更多</font>
					<i class="glyphicon glyphicon-menu-down"></i>
				</a>
<!-- 					<a href="" class="btn btn_rec btn_more selected"> -->
<!-- 						更多 -->
<!-- 						<i class="glyphicon glyphicon-menu-down"></i> -->
<!-- 					</a> -->
			</div>
		</div>
	</div>
</body>
</html>

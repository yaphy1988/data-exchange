server:
  port: 8081

spring:
  session:
    store-type: none
  dubbo:
    appname: mall-web
    registry: zookeeper://127.0.0.1:2181
    protocol: dubbo
    group: devGroup
  thymeleaf:
    enabled: true
    cache: false
    suffix: .html
    encoding: UTF-8
  data:
   solr:
     host: http://112.74.163.29:8983/solr
  resources:
    chain:
      strategy:
        content:
          enabled: true
          paths: /**


## woego-frame框架包配置
application:
  cache:
    confpath: /com/ai/paas/cache/conf
  session:
    confpath: /com/ai/paas/session/conf
    systemcode: "01"
  image:
    confpath: /com/ai/paas/gmimage/conf
  file:
    confpath: /com/ai/paas/file/conf
  captcha:
    confpath: /com/ai/paas/qrcode/conf
    qrservleturlpattern: /qrcode/*
    captchaservleturlpattern: /captcha/CapthcaImage
  system:
    confpath: /com/ai/paas/system/conf
  configcenter:
    runmode: D
    zkaddress: 127.0.0.1:2181
    login: admin:admin
  filter:
    enabled: true
    ignoreSuffix: ".ico,.swf,.flv,.png,.jpg,.jpeg,.gif,.css,.js,.html,.htm,.eot,.svg,.ttf,.woff,.mp4,.woff2,.map"
    unloginflag: true
  alipay:
    aliGateway: "https://openapi.alipay.com/gateway.do"
    appId: "2017050507124732"
    privateKey: ""
    format: "json"
    charset: "UTF-8"
    alipayPulicKey: ""
    signType: "RSA2"
    returnUrl: "http://112.74.163.29:8083/manager-web/orderManage/myOrder"
    notifyUrl: "http://112.74.163.29:8082/mall-web/bdxalipay/alipayNotify"